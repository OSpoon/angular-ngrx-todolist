<div class="content">
  <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
    <input
      type="text"
      nz-input
      placeholder="input doto content"
      [(ngModel)]="content"
    />
  </nz-input-group>
  <ng-template #suffixButton>
    <button nz-button nzType="primary" nzSize="large" (click)="add()">
      Add
    </button>
  </ng-template>
  <nz-list nzBordered class="list" [nzFooter]="Footer">
    <nz-list-item *ngFor="let todo of todos | async">
      {{ todo.content }}
      <ul nz-list-item-actions>
        <nz-list-item-action>
          <a (click)="del(todo)">Del</a>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
  </nz-list>
  <ng-template #Footer>
    <div class="footer">
      total: {{ total | async }}
      <button nz-button nzType="primary" nzSize="small" (click)="clears()">
        Clears
      </button>
    </div>
  </ng-template>
</div>
